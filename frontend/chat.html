<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chatroom | Tutorly</title>
  <link rel="stylesheet" href="home.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="container">
      <div class="logo"><i class="fas fa-graduation-cap"></i><span>Tutorly</span></div>
      <nav class="main-nav">
        <ul>
          <li><a href="home.html">Home</a></li>
          <li><a href="chatroom.html" class="active">Chatroom</a></li>
        </ul>
      </nav>
      <div class="auth-buttons">
        <a href="login.html" class="btn btn-outline">Login</a>
        <a href="register.html" class="btn btn-primary">Get Started</a>
      </div>
      <button class="dark-mode-toggle"><i class="fas fa-moon"></i><i class="fas fa-sun"></i></button>
      <button class="mobile-menu-btn"><i class="fas fa-bars"></i></button>
    </div>
  </header>

  <!-- Chatroom -->
  <section class="ai-chat-section" style="padding-top: 100px;">
    <div class="container">
      <div class="section-header">
        <h2>Welcome to the Chatroom</h2>
        <p>Ask your questions in real time</p>
      </div>

      <div class="chat-container">
        <div class="chat-sidebar">
          <h3>Recent Chats</h3>
          <ul class="chat-list">
            <li class="chat-item active"><i class="fas fa-comments"></i>
              <div>
                <h4>General Chat</h4>
                <p>Now</p>
              </div>
            </li>
          </ul>
        </div>

        <div class="chat-main">
          <div class="chat-header">
            <div class="chat-info">
              <div class="avatar"><img src="assets/images/ai-tutor.png" alt="AI Tutor" /></div>
              <div>
                <h4>AI Tutor</h4>
                <p class="status">Online</p>
              </div>
            </div>
          </div>

          <div class="chat-messages"></div>

          <div class="chat-input">
            <div class="input-tools">
              <button class="btn btn-icon"><i class="fas fa-paperclip"></i></button>
              <button class="btn btn-icon"><i class="fas fa-camera"></i></button>
              <button class="btn btn-icon"><i class="fas fa-microphone"></i></button>
            </div>
            <input type="text" placeholder="Type your message..." />
            <button class="btn btn-primary"><i class="fas fa-paper-plane"></i></button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="chat.js"></script>
</body>
</html>
